<style>
  .logo {
  	 width: 8em;
  	 position: absolute;
  	 left: 1em;
  	 top: 1em;
  }
   span {
  	 display: block;
  	 position: absolute;
  	 top: calc(50% - 10em);
  	 left: calc(50% - 10em);
  	 width: 20em;
  	 height: 20em;
  }
   span.spin {
  	 animation: spin 10s linear infinite;
  }
   span.spin-reverse {
  	 animation: spin 30s linear infinite;
  }
   span.pulse {
  	 animation: spin-pulse 20s linear infinite;
  }
   @keyframes spin {
  	 0% {
  		 transform: rotateZ(0);
  	}
  	 100% {
  		 transform: rotateZ(360deg);
  	}
  }
   @keyframes spin-pulse {
  	 0% {
  		 transform: scale(1) rotateZ(0);
  	}
  	 50% {
  		 transform: scale(0.9) rotateZ(180deg);
  	}
  	 100% {
  		 transform: scale(1) rotateZ(360deg);
  	}
  }
   body {
  	 background: #fff;
  	 font-family: 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', Helvetica, Arial, sans-serif;
  	 color: #fff;
  	 font-size: 24px;
  }
   .circle {
  	 border-radius: 50%;
  	 left: calc(50% - 6.25em);
  	 top: calc(50% - 12.5em);
  	 transform-origin: 50% 12.5em;
  }
   .squircle {
  	 border-radius: 25%;
  }
   .circle, .squircle {
  	 width: 12.5em;
  	 height: 12.5em;
  	 position: absolute;
  	 border-top: 0.1em solid rgba(255, 255, 255, 0.4);
  }
   .large.circle {
  	 box-shadow: 0 1em 2em rgba(0, 0, 0, 0.5);
  }
   .small {
  	 width: 4em;
  	 height: 4em;
  	 left: calc(50% - 2em);
  	 top: calc(50% - 15em);
  	 transform-origin: 50% 15em;
  	 box-shadow: 0 0.25em 0.5em rgba(0, 0, 0, 0.2);
  }
   .one {
  	 background: rgba(30, 57, 50, 0.75);
  	 transform: rotateZ(225deg);
  }
   .two {
  	 background: rgba(200, 149, 67, 0.75);
  	 transform: rotateZ(180deg);
  }
   .three {
  	 background: rgba(237, 196, 202, 0.75);
  	 transform: rotateZ(135deg);
  }
   .four {
  	 background: rgba(238, 211, 80, 0.75);
  	 transform: rotateZ(90deg);
  }
   .five {
  	 background: rgba(211, 112, 89, 0.75);
  	 transform: rotateZ(45deg);
  }
   .six {
  	 background: rgba(208, 57, 159, 0.75);
  	 transform: rotateZ(0);
  }
   .seven {
  	 background: rgba(150, 32, 198, 0.75);
  	 transform: rotateZ(-45deg);
  }
   .eight {
  	 background: rgba(95, 33, 203, 0.75);
  	 transform: rotateZ(-90deg);
  }
   .small.squircle {
  	 background: none;
  	 box-shadow: none;
  }
   .small.squircle::after {
  	 content: "";
  	 border-radius: 25%;
  	 width: 100%;
  	 height: 100%;
  	 position: absolute;
  	 background: red;
  	 transform: rotateZ(-45deg);
  	 box-shadow: -0.25em 0.25em 0.5em rgba(0, 0, 0, 0.2);
  }
   .small.squircle.two::after {
  	 background: rgba(238, 211, 80, 0.75);
  }
   .small.squircle.four::after {
  	 background: rgba(235, 67, 35, 0.75);
  }
   .small.squircle.six::after {
  	 background: rgba(208, 57, 159, 0.75);
  }
   .small.squircle.eight::after {
  	 background: rgba(95, 33, 203, 0.75);
  }
   .large.squircle {
  	 position: absolute;
  	 background: rgba(30, 7, 66, 0.65);
  	 border: none;
  	 left: calc(50% - 7.5em);
  	 top: calc(50% - 7.5em);
  	 width: 15em;
  	 height: 15em;
  	 transform: none;
  }
   .large.squircle.one {
  	 transform: rotateZ(45deg);
  }
   .content {
  	 text-align: center;
  }
   .content svg {
  	 fill: #fff;
  	 width: 3em;
  	 margin: 1.25em auto 1em;
  }
   .content h1 {
  	 font-weight: lighter;
  	 font-size: 1.75em;
     margin: 1.25em auto 1em;
  	 max-width: 6em;
     margin-top:2.25em;
  }
   .message {
  	 position: absolute;
  	 left: 1em;
  	 bottom: 1em;
  	 right: 0;
  	 color: #222;
  	 text-align: left;
  }
   .message a {
  	 text-decoration: none;
  	 font-weight: bold;
  	 color: #999;
  }



  nav {
    position: absolute;
    left: 1em;
    bottom: 1em;
    right: 0;
    color: #222;
    text-align: left;
 }
  nav a {
    text-decoration: none;
    font-weight: bold;
    color: #999;
 }

  a:hover{
  background-color: #1E5040;
  color:white;
}

/* Define the main Navigation block */
nav {
    display: block;
    height: 50px;
    line-height: 50px;

}
/* Remove bullets, margin and padding */
nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}
nav li {
    float: left;
    /* Or you can use display: inline; */
}
/* Define the block styling for the links */
nav li a {
    display: inline-block;
    text-align: center;
    padding: 14px 16px;
}
/* This is optional, however if you want to display the active link differently apply a background to it */
nav li a.active {
    background-color: #1E5040;
    color:white;
}

</style>
